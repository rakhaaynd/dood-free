<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dood Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dood.to Video Viewer</h1>
  <form action="/view" method="POST">
    <input type="text" name="url" placeholder="Tempel link Dood.to di sini" required>
    <br>
    <button type="submit">Tampilkan Video</button>
  </form>
</body>
</html>
